<a *ngIf="userService.IsAdmin()" routerLink="add">
  <button mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</a>

<mat-error class="error-notice">
  {{errorMessage}}
</mat-error>

<div class="games-container">
  <mat-card *ngFor="let game of games" class="game-item">
    <mat-card-title><a class="game-title" [routerLink]="['/games', game.id]">{{game.name}}</a></mat-card-title>
    <mat-card-subtitle>{{game.description}}</mat-card-subtitle>
  </mat-card>
</div>
