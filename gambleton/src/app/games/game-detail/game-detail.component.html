<mat-card-title>
  {{game?.name}}
</mat-card-title>
<br/>
<mat-card-subtitle>
  {{game?.description}}
</mat-card-subtitle>
<mat-divider></mat-divider>

<h3>
  Matches
</h3>
<a *ngIf="userService.IsAdmin()" routerLink="matches/add">
  <button mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</a>

<div class="matches-container">
  <mat-card *ngFor="let match of matches" class="match-item">
    <mat-card-title><a class="match-title">{{match.title}}</a></mat-card-title>
    <mat-card-subtitle>{{match.description}}</mat-card-subtitle>
  </mat-card>
</div>
